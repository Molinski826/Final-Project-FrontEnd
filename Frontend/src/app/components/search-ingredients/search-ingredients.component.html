<main class="container main-box">
	<h2>Ingredient Search</h2>
	<hr>
	@for(r of results.results; track $index){
		<P class="result" (click)="addIngredient(r.name)">{{r.name}}</P>
	}
	@if (!results.results || results.results.length == 0) {
		<p class="big">No Results</p>
	}
	<hr>
	<button class="btn btn-outline-primary" (click)="exit()">&lt; Cancel</button>
</main>
